<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="static/eduPortal/login.css">
    <title>EduPortal</title>
</head>
<body img="">
    <h1>Welcome to EduPortal!</h1>

    <div class="log-reg">
        <fieldset class="inline">
            <legend>Login</legend>
            <form action="eduPortal/login" method="post">
                {% csrf_token %}
                Email: <input type="text" name="user_email" value=""><br>
                password: <input type="password" name="pass" value=""><br>
                <input type="submit" value="Login">
            </form>
        </fieldset>

        <fieldset class="inline">
        <legend>Register With Us</legend>
            <form action="eduPortal/register" method="post">
                {% csrf_token %}
                Name: <input type="text" name="f_name" value=""><br>
                Email: <input type="text" name="user_email" value=""><br>
                Password: <input type="password" name="pass" value=""><br>
                <p>*Password should be at least 8 characters</p>
                Confirm PW: <input type="password" name="confirm_password" value=""><br>
                <select name="" id=""><br>
                    <option value="none">Select One</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <input type="submit" value="Register">
            </form>
        </fieldset>
    </div>
</body>
</html>
