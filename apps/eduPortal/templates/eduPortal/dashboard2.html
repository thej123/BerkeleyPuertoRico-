<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/eduPortal/css/dashboard2.css">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome name</h2>
    <button>Connect with my Teacher</button>
    <button>Connect with my Student</button>
    <div class="find-student">
        <h3>Find a Student</h3>
        <table class="table table-striped">
            <thead>
                <tr><th>Student's Name</th></tr>
            </thead>
            <tbody>
                <tr><td><input type="radio" name="optradio"> Student 1</td></tr>
            </tbody>
        </table>
        <button type="submit">Connect with Student</button>
    </div>

    <div class="find-teacher">
        <h3>Find a Teacher</h3>
        <table class="table table-striped">
            <thead>
                <tr><th>Teacher's Name</th></tr>
            </thead>
            <tbody>
                <tr><td><input type="radio" name="optradio"> Teacher 1</td></tr>
            </tbody>
        </table>
        <button type="submit">Connect with Teacher</button>
    </div>
    
</body>
</html>
